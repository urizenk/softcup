<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <title>主页</title>
</head>
<body>
  <!-- 顶部导航 -->
  <div class="top-nav">
    <div class="logo"><a href="#">主页</a></div>
    <!-- 用户中心板块 -->
    <div class="user-center">
      <div id="user-avatar" class="user-avatar">无</div>
      <span id="user-name">用户名</span>
      <!-- 下拉菜单 -->
      <div class="user-menu">
        <ul>
          <li><a href="用户中心.html">个人资料</a></li>
          <li>我的收藏</li>
          <li>使用记录</li>
          <li>设置</li>
          <li><a href="登录页面.html">退出登录</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- 主体容器：侧边栏 + 主内容 -->
  <div class="container">
    <!-- 左侧侧边栏 -->
    <div class="sidebar">
      <ul class="menu">
        <li>
          历史记录
          <ul class="submenu history-list">
            <!-- 这里动态插入近期提问或需求 -->
          </ul>
          <a href="#" class="view-more">查看更多</a>
        </li>
        <li>
          <a href="我的知识库.html">我的知识库</a>
        </li>
      </ul>
    </div>

    <!-- 右侧主内容 -->
    <div class="main">
      <!-- 对话框 -->
      <div class="chat-dialog">
        <!-- 对话内容显示区域 -->
        <div class="chat-content">
          <!-- 示例消息，实际可通过 JavaScript 动态添加 -->
          <div class="user-message">
            
          </div>
          <div class="ai-message">
            
          </div>
        </div>
        <!-- 添加文件预览容器 -->
        <div class="file-preview"></div>
        <!-- 输入区域 -->
        <div class="input-area">
          <input type="text" placeholder="输入文字">
          <input type="file" id="file-input" accept=".pptx,.ppt,.mp4,.jpg,.png,.pdf" multiple style="display: none;">
          <label for="file-input" class="upload-btn">上传</label>
          <button>发送</button>
        </div>
      </div>
    </div>
  </div>
  <script src="home.js"></script>
</body>

</html>

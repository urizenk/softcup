<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="123.css"> <!-- 与登录页面使用相同样式表 -->
  <!-- 引入Font Awesome图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>注册页面</title>
</head>
<body>
  <!-- 无导航栏，与登录页面保持一致 -->
  <main class="register-container">
    <h2>用户注册</h2>
    <p class="login-subtitle">请输入注册信息</p>
    <!-- 添加错误和成功提示元素 -->
    <div id="register-error" class="error-message"></div>
    <div id="register-success" class="success-message"></div>
    <form id="reg-form">
      <div class="form-group">
        <label for="reg-account">
          <i class="fas fa-user"></i> 账号 <!-- 使用相同图标风格 -->
        </label>
        <input type="text" id="reg-account" placeholder="请输入账号">
      </div>
      <div class="form-group">
        <label for="reg-password">
          <i class="fas fa-lock"></i> 密码 <!-- 使用相同图标风格 -->
        </label>
        <input type="password" id="reg-password" placeholder="请输入密码">
      </div>
      <div class="form-group">
        <label for="reg-confirm">
          <i class="fas fa-lock"></i> 确认密码 <!-- 使用相同图标风格 -->
        </label>
        <input type="password" id="reg-confirm" placeholder="请再次输入密码">
      </div>
      <div class="form-actions">
        <button type="submit" id="reg-btn">
          <i class="fas fa-pen"></i> 注册 <!-- 使用图标增强一致性 -->
        </button>
      </div>
      <div class="footer-text">
        <p>已有账号？<a href="登录页面.html">立即登录</a></p> <!-- 页脚样式一致 -->
      </div>
    </form>
  </main>
  <script src="no2.js"></script>
</body>
</html>
